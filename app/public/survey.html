<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Friend Finder</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--  Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/assets/css/survey.css"></style>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Survey Questions</h1>
        <hr></hr>
        <h5>About You</h5>
        <form>
          <div class="form-group">
            <label for="name">Name</label>

          </div>
          <div class="form-group">
            <label for="photo">Link to Photo Image</label>
            <input class="form-control" type="text" id="photo">
          </div>
        </form>
    
        <form>
          <div class="form-group">
              <div class='section'>
                  <p>1) I like Star Wars more than Star Trek</p>
                  <input name="question1" type="radio" id="star1" value="1"/>
                  <label for="star1">Strongly Disagree</label>
                  <input name="question1" type="radio" id="star2" value="2"/>
                  <label for="star2">Disagree</label>
                  <input name="question1" type="radio" id="star3"  value="3"/>
                  <label for="star3">Neutral</label>
                  <input name="question1" type="radio" id="star4" value="4" />
                  <label for="star4">Agree</label>
                  <input name="question1" type="radio" id="star5" value="5" />
                  <label for="star5">Strongly Agree</label>
                </div>

            <label for="question-1">
              <h5>Question 1</h5>
              <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
            </label>
            <select data-placeholder="" class="form-control" id="q1">
                  <input name="q1" type="radio" value="1"/>
                  <label for="star1">Strongly Disagree</label>
                  <input name="q1" type="radio" id="star2" value="2"/>
                  <label for="star2">Disagree</label>
                  <input name="q1" type="radio" id="star3"  value="3"/>
                  <label for="star3">Neutral</label>
                  <input name="q1" type="radio" id="star4" value="4" />
                  <label for="star4">Agree</label>
                  <input name="q1" type="radio" id="star5" value="5" />
                  <label for="star5">Strongly Agree</label>
            </select>
          </div>
          <div class="form-group">
            <label for="question-2">
              <h5>Question 2</h5>
              <h4>Generally speaking, you rely more on your experience than your imagination.</h4>
            </label>
            <select data-placeholder class="form-control" id="q2">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-3">
              <h5>Question 3</h5>

              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-4">
              <h5>Question 4</h5>

            <select data-placeholder class="form-control" id="q4">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>

              <option value="4">4</option>

            </select>
          </div>
          <div class="form-group">
            <label for="question-6">

              <option value="5">5 (Strongly Agree)</option>

              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-9">
              <h5>Question 9</h5>
              <h4>You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</h4>

              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>

          <div class="form-group">
            <label for="question-10">

              <h4>You feel more energetic after spending time with a group of people.</h4>

            <select data-placeholder class="form-control" id="q10">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>

  <!-- The Modal -->
  <div id="matchModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">

      <div class="modal-header">
        <div id="close" class="close">&times;</div>
        <h3 class="modal-title">
          <strong>Best Match</strong>
          </h2>
      </div>
      <div class="modal-body">
        <h4 id="match-name">Chris Hemsworth</h4>
        <img src="https://www.trendrr.net/wp-content/uploads/2017/06/Chris-Hemsworth-Top-Most-Famous-Hottest-Famous-Male-Actors-In-The-World-2018.jpg"
          id="match-image">
      </div>
      <div class="modal-footer">
        <button type="button" class="close">
          <h4>Close</h4>
        </button>
      </div>

    </div>

  </div>
  <script src="assets/js/ff.js"></script>
